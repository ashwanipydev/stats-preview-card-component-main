<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="cantainer">
    <div class="card-container">
      <div class="left_card card">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="lead">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="box">
          <div class="boxs">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="boxs">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="boxs">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right_card card">
        <picture>
        <source media="(min-width: 900px)" srcset="images/image-header-desktop.jpg">
        <source media="(min-width: 700px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="">
        </picture>
        </div>
    </div>
  </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
        
        </div>
    </footer>
</body>
</html>
